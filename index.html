<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/7f5b111335.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="admin.js" type="module" defer></script>
</head>

<body>
    <h1 class="bg-primary text-white p-2">Admin Dashboard</h1>
    <div class="container-fluid">
        <div class="row g-0">
            <div class="col-12 col-lg-4">
                <div class="user-form-container bg-primary-subtle" id="user-form">
                    <h2 class="fs-4">CARGA DE USUARIOS</h2>
                    <form class="p-2 user-form" id="user-form">
                        <div class="mb-1">
                            <label for="fullname" class="form-label">Nombre completo</label>
                            <input type="text" name="fullname" class="form-control" id="fullname" required minlength="4" maxlength="80" />
                        </div>
                        <div class="mb-1">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" name="email" class="form-control" id="email" required minlength="4" maxlength="80" />
                        </div>
                        <div class="mb-1">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input type="number" name="phone" class="form-control" id="phone" required minlength="10" maxlength="15" />
                        </div>
                        <div class="mb-1">
                            <label for="bornDate" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" name="bornDate" class="form-control" id="bornDate" required/>
                        </div>
                        <div class="mb-1">
                            <label for="ID" class="form-label">Id de Usuario</label>
                            <input type="number" name="ID" class="form-control" id="ID" required/>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
            </div>
            <div class="col-12 col-lg-8">
                <div class="user-list" id="table-container">
                    <div class="user-search">
                        <div class="mb-3">
                            <label for="user-search" class="form-label">Buscar usuario</label>
                            <input type="text" class="form-control" id="user-search" />
                        </div>
                    </div>
                    <div class="px-2 mb-3">
                        <button id="sortDesc" class="btn btn-sm btn-primary" title="Ordenar de forma descendente">
                            <i class="fa-solid fa-arrow-down"></i>
                        </button>
                        <button id="sortAsc" class="btn btn-sm btn-primary" title="Ordenar de forma ascendente">
                            <i class="fa-solid fa-arrow-up"></i>
                        </button>
                    </div>
                    <table class="user-table table table-dark table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Nombre Completo</th>
                                <th scope="col">Email</th>
                                <th scope="col">Teléfono</th>
                                <th>Fecha de Nacimiento</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
